<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Asistencia - QR</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 15px;
      text-align: center;
      background: #f8f9fa;
    }
    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
    #video {
      width: 100%;
      max-width: 500px;
      border: 2px solid #007bff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none; /* Oculto hasta que se active */
    }
    #status {
      margin-top: 18px;
      font-size: 18px;
      min-height: 28px;
      font-weight: 600;
    }
    .success { color: #28a745; }
    .error { color: #dc3545; }
    .info { color: #6c757d; }
    #startButton {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    #startButton:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Registrar Asistencia por QR</h2>
  <button id="startButton">‚ñ∂Ô∏è Activar c√°mara</button>
  <video id="video"></video>
  <div id="status">Esperando QR...</div>

  <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js"></script>
  <script>
    // üîÅ PEGA AQU√ç LA URL DE TU WEB APP DE APPS SCRIPT (sin espacios!)
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwKehgE_sBn695HHJy1TLulMbyFGYI-K-rlAqu0JFq7_DFrx5NSrQv112BmwFW7qvGq/exec";

    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const startButton = document.getElementById('startButton');

    let scanner = null;

    // Validaci√≥n simple: debe contener "_" y parecer un c√≥digo v√°lido
    function isValidQR(text) {
      return text && text.includes('_') && text.length >= 10;
    }

    // Funci√≥n para iniciar la c√°mara y el esc√°ner
    function startScanner() {
      if (scanner) return; // Ya est√° iniciado

      scanner = new QrScanner(video, async (result) => {
        if (!isValidQR(result)) {
          status.innerHTML = '<span class="error">QR inv√°lido</span>';
          return;
        }

        status.innerHTML = 'Registrando...';
        try {
          const response = await fetch(APPS_SCRIPT_URL, {
            method: 'POST',
            body: new URLSearchParams({ qr: result })
          });
          const data = await response.json();

          if (data.success) {
            status.innerHTML = `<span class="success">‚úÖ ¬°Registrado!<br><small>${result}</small></span>`;
            // Opcional: detener despu√©s de √©xito
            scanner.stop();
            startButton.style.display = 'inline-block'; // Volver a mostrar bot√≥n
            video.style.display = 'none'; // Ocultar video
          } else {
            status.innerHTML = `<span class="error">‚ùå Error: ${data.error || 'No registrado'}</span>`;
          }
        } catch (err) {
          status.innerHTML = '<span class="error">‚ö†Ô∏è Error de conexi√≥n</span>';
          console.error(err);
        }
      }, {
        highlightScanRegion: true,
        highlightCodeOutline: true
      });

      // Mostrar video y ocultar bot√≥n
      video.style.display = 'block';
      startButton.style.display = 'none';

      // Iniciar esc√°ner
      scanner.start().catch(err => {
        status.innerHTML = '<span class="error">‚ö†Ô∏è Acceso a c√°mara denegado o no disponible</span>';
        console.error(err);
        // Volver a mostrar bot√≥n si falla
        startButton.style.display = 'inline-block';
        video.style.display = 'none';
      });
    }

    // Evento del bot√≥n
    startButton.addEventListener('click', startScanner);
  </script>
</body>
</html>
