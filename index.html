<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Asistencia - QR</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 15px;
      text-align: center;
      background: #f8f9fa;
    }
    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      display: none;
    }
    #video {
      width: 100%;
      border: 2px solid #007bff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #status {
      margin-top: 18px;
      font-size: 18px;
      min-height: 28px;
      font-weight: 600;
    }
    .success { color: #28a745; }
    .error { color: #dc3545; }
    .info { color: #6c757d; }
    #startButton, #stopButton {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
      transition: background 0.3s;
    }
    #startButton:hover, #stopButton:hover {
      background: #0056b3;
    }
    #stopButton {
      background: #dc3545;
      display: none;
    }
    #stopButton:hover {
      background: #c82333;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>üì± Registrar Asistencia por QR</h2>
  
  <button id="startButton">‚ñ∂Ô∏è Activar C√°mara</button>
  <button id="stopButton">‚èπÔ∏è Detener C√°mara</button>
  
  <div id="videoContainer">
    <video id="video" playsinline></video>
  </div>
  
  <div id="status" class="info">Presiona el bot√≥n para iniciar</div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script>
    // üîÅ PEGA AQU√ç LA URL DE TU WEB APP DE APPS SCRIPT
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwKehgE_sBn695HHJy1TLulMbyFGYI-K-rlAqu0JFq7_DFrx5NSrQv112BmwFW7qvGq/exec";
    
    const video = document.getElementById('video');
    const videoContainer = document.getElementById('videoContainer');
    const status = document.getElementById('status');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    
    let stream = null;
    let scanning = false;
    let lastScannedCode = '';
    let lastScanTime = 0;
    const SCAN_COOLDOWN = 3000; // 3 segundos entre escaneos del mismo c√≥digo

    // Validaci√≥n del c√≥digo QR
    function isValidQR(text) {
      return text && text.includes('_') && text.length >= 10;
    }

    // Funci√≥n para enviar datos a Google Apps Script
    async function sendToSheet(qrCode) {
      const now = Date.now();
      
      // Evitar escaneos duplicados r√°pidos
      if (qrCode === lastScannedCode && (now - lastScanTime) < SCAN_COOLDOWN) {
        return;
      }
      
      lastScannedCode = qrCode;
      lastScanTime = now;
      
      status.innerHTML = '‚è≥ Registrando... <span class="loading"></span>';
      
      try {
        const response = await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams({ qr: qrCode })
        });
        
        const data = await response.json();
        
        if (data.success) {
          status.innerHTML = `<span class="success">‚úÖ ¬°Registrado exitosamente!<br><small>${qrCode}</small></span>`;
          
          // Vibrar si est√° disponible
          if (navigator.vibrate) {
            navigator.vibrate(200);
          }
        } else {
          status.innerHTML = `<span class="error">‚ùå Error: ${data.error || 'No se pudo registrar'}</span>`;
        }
      } catch (err) {
        status.innerHTML = '<span class="error">‚ö†Ô∏è Error de conexi√≥n con el servidor</span>';
        console.error('Error:', err);
      }
    }

    // Funci√≥n principal de escaneo
    function scanQRCode() {
      if (!scanning) return;

      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.height = video.videoHeight;
        canvas.width = video.videoWidth;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "dontInvert",
        });

        if (code && code.data) {
          if (isValidQR(code.data)) {
            sendToSheet(code.data);
          } else {
            status.innerHTML = '<span class="error">‚ö†Ô∏è QR inv√°lido detectado</span>';
          }
        }
      }

      requestAnimationFrame(scanQRCode);
    }

    // Iniciar c√°mara y escaneo
    async function startScanner() {
      try {
        status.innerHTML = '<span class="info">üîÑ Iniciando c√°mara...</span>';
        
        // Solicitar acceso a la c√°mara
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: "environment" } // Usar c√°mara trasera en m√≥viles
        });
        
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        video.play();
        
        scanning = true;
        videoContainer.style.display = 'block';
        startButton.style.display = 'none';
        stopButton.style.display = 'inline-block';
        
        status.innerHTML = '<span class="info">üì∑ Escaneando... Apunta al c√≥digo QR</span>';
        
        requestAnimationFrame(scanQRCode);
        
      } catch (err) {
        console.error('Error al acceder a la c√°mara:', err);
        status.innerHTML = '<span class="error">‚ùå No se pudo acceder a la c√°mara<br><small>Verifica los permisos del navegador</small></span>';
        stopScanner();
      }
    }

    // Detener c√°mara y escaneo
    function stopScanner() {
      scanning = false;
      
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      
      video.srcObject = null;
      videoContainer.style.display = 'none';
      startButton.style.display = 'inline-block';
      stopButton.style.display = 'none';
      
      status.innerHTML = '<span class="info">C√°mara detenida</span>';
    }

    // Event listeners
    startButton.addEventListener('click', startScanner);
    stopButton.addEventListener('click', stopScanner);

    // Detener c√°mara al cerrar/cambiar de pesta√±a
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && scanning) {
        stopScanner();
      }
    });
  </script>
</body>
</html>
