<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Asistencia - QR</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 15px;
      text-align: center;
      background: #f8f9fa;
    }
    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      display: none;
    }
    #video {
      width: 100%;
      border: 2px solid #007bff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #status {
      margin-top: 18px;
      font-size: 18px;
      min-height: 28px;
      font-weight: 600;
    }
    .success { color: #28a745; }
    .error { color: #dc3545; }
    .info { color: #6c757d; }
    #startButton, #stopButton {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
      transition: background 0.3s;
    }
    #startButton:hover, #stopButton:hover {
      background: #0056b3;
    }
    #stopButton {
      background: #dc3545;
      display: none;
    }
    #stopButton:hover {
      background: #c82333;
    }
    #diaSelector {
      margin: 15px 0;
      display: none;
    }
    .dia-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin: 4px;
    }
    .dia-btn.active {
      background: #007bff;
      box-shadow: 0 0 0 2px white, 0 0 0 4px #007bff;
    }
    .dia-btn:hover {
      opacity: 0.9;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>üì± Registrar Asistencia por QR</h2>
  
  <button id="startButton">‚ñ∂Ô∏è Activar C√°mara</button>
  <button id="stopButton">‚èπÔ∏è Detener C√°mara</button>
  
  <div id="diaSelector">
    <p><strong>Selecciona el d√≠a de la capacitaci√≥n:</strong></p>
    <button class="dia-btn" data-dia="1">D√≠a 1</button>
    <button class="dia-btn" data-dia="2">D√≠a 2</button>
    <button class="dia-btn" data-dia="3">D√≠a 3</button>
    <button class="dia-btn" data-dia="4">D√≠a 4</button>
    <button class="dia-btn" data-dia="5">D√≠a 5</button>
    <button class="dia-btn" data-dia="6">D√≠a 6</button>
  </div>

  <div id="videoContainer">
    <video id="video" playsinline></video>
  </div>
  
  <div id="status" class="info">Presiona el bot√≥n para iniciar</div>

  <!-- Librer√≠a jsQR para escaneo -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  
  <script>
    // ‚úÖ PEGA AQU√ç TU URL DE APPS SCRIPT (¬°SIN ESPACIOS!)
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwKehgE_sBn695HHJy1TLulMbyFGYI-K-rlAqu0JFq7_DFrx5NSrQv112BmwFW7qvGq/exec";

    const video = document.getElementById('video');
    const videoContainer = document.getElementById('videoContainer');
    const status = document.getElementById('status');
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    const diaSelector = document.getElementById('diaSelector');
    
    let stream = null;
    let scanning = false;
    let selectedDia = null;
    let lastScannedCode = '';
    let lastScanTime = 0;
    const SCAN_COOLDOWN = 3000;

    // Validaci√≥n del QR: debe contener '_' y al menos 10 caracteres
    function isValidQR(text) {
      return text && text.includes('_') && text.length >= 10;
    }

    // Env√≠a QR + D√≠a seleccionado a Apps Script
    async function sendToSheet(qrCode) {
      const now = Date.now();
      if (qrCode === lastScannedCode && (now - lastScanTime) < SCAN_COOLDOWN) return;
      
      if (!selectedDia) {
        status.innerHTML = '<span class="error">‚ö†Ô∏è Selecciona un d√≠a primero</span>';
        return;
      }

      lastScannedCode = qrCode;
      lastScanTime = now;
      status.innerHTML = '‚è≥ Registrando... <span class="loading"></span>';

      try {
        const response = await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ qr: qrCode, dia: selectedDia })
        });
        const data = await response.json();

        if (data.success) {
          status.innerHTML = `<span class="success">‚úÖ ¬°Registrado!<br><small>${qrCode} - D√≠a ${selectedDia}</small></span>`;
          if (navigator.vibrate) navigator.vibrate(200);
        } else {
          status.innerHTML = `<span class="error">‚ùå Error: ${data.error || 'No registrado'}</span>`;
        }
      } catch (err) {
        status.innerHTML = '<span class="error">‚ö†Ô∏è Error de conexi√≥n</span>';
        console.error(err);
      }
    }

    // Escaneo continuo con jsQR
    function scanQRCode() {
      if (!scanning) return;

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.height = video.videoHeight;
        canvas.width = video.videoWidth;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

        if (code && code.data && isValidQR(code.data)) {
          sendToSheet(code.data);
        }
      }
      requestAnimationFrame(scanQRCode);
    }

    // Iniciar c√°mara
    async function startScanner() {
      try {
        status.innerHTML = '<span class="info">üîÑ Iniciando c√°mara...</span>';
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.play();
        scanning = true;
        videoContainer.style.display = 'block';
        diaSelector.style.display = 'block';
        startButton.style.display = 'none';
        stopButton.style.display = 'inline-block';
        status.innerHTML = '<span class="info">üì∑ Apunta al QR y selecciona el d√≠a</span>';
        requestAnimationFrame(scanQRCode);
      } catch (err) {
        status.innerHTML = '<span class="error">‚ùå Error al acceder a la c√°mara</span>';
        console.error(err);
        stopScanner();
      }
    }

    // Detener c√°mara
    function stopScanner() {
      scanning = false;
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
      video.srcObject = null;
      videoContainer.style.display = 'none';
      diaSelector.style.display = 'none';
      startButton.style.display = 'inline-block';
      stopButton.style.display = 'none';
      selectedDia = null;
      document.querySelectorAll('.dia-btn').forEach(b => b.classList.remove('active'));
      status.innerHTML = '<span class="info">C√°mara detenida</span>';
    }

    // Eventos
    startButton.addEventListener('click', startScanner);
    stopButton.addEventListener('click', stopScanner);

    // Selecci√≥n de d√≠a
    document.querySelectorAll('.dia-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.dia-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedDia = btn.dataset.dia;
      });
    });

    // Detener al minimizar
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && scanning) stopScanner();
    });
  </script>
</body>
</html>
